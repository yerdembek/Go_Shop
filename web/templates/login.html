<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Вход - MyMarket</title>
    <link href="/web/static/css/bootstrap.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="height: 100vh;">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow">
                <div class="card-body p-4">
                    <h3 class="text-center mb-4">Вход</h3>

                    <form>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email или телефон</label>
                            <input type="email" class="form-control" id="email" placeholder="Введите email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Пароль</label>
                            <input type="password" class="form-control" id="password" placeholder="Введите пароль">
                        </div>
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="remember">
                                <label class="form-check-label" for="remember">Запомнить меня</label>
                            </div>
                            <a href="#">Забыли пароль?</a>
                        </div>
                        <a href="http://localhost:8080/" type="submit" class="btn btn-primary w-100">Войти</a>
                    </form>

                    <hr>
                    <p class="text-center mb-0">
                        Нет аккаунта? <a href="http://localhost:8080/register">Зарегистрироваться</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/web/static/js/bootstrap.bundle.js"></script>
</body>
</html>
