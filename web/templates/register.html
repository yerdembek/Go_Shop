<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Регистрация - MyMarket</title>
    <link href="/web/static/css/bootstrap.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="height: 100vh;">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body p-4">
                    <h3 class="text-center mb-4">Регистрация</h3>

                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Имя</label>
                            <input type="text" class="form-control" id="name" placeholder="Введите имя">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email или телефон</label>
                            <input type="email" class="form-control" id="email" placeholder="Введите email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Пароль</label>
                            <input type="password" class="form-control" id="password" placeholder="Введите пароль">
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Подтверждение пароля</label>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Повторите пароль">
                        </div>
                        <a href="http://localhost:8080/" type="submit" class="btn btn-success w-100">Зарегистрироваться</a>
                    </form>

                    <hr>
                    <p class="text-center mb-0">
                        Уже есть аккаунт? <a href="http://localhost:8080/login">Войти</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/web/static/js/bootstrap.bundle.js"></script>
</body>
</html>
